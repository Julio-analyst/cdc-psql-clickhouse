apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    url: http://clickhouse:8123
    access: proxy
    isDefault: true
    basicAuth: false
    jsonData:
      username: default
      server: clickhouse
      port: 8123
      database: default
    secureJsonData: {}
    editable: true

  - name: PostgreSQL
    type: postgres
    url: postgres-source:5432
    user: postgres
    database: inventory
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
    editable: true