apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    url: http://clickhouse:8123
    access: proxy
    isDefault: true
    basicAuth: false
    jsonData:
      defaultDatabase: default
      port: 8123
      server: clickhouse
      username: default
      protocol: http
    secureJsonData: {}
    editable: true

  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    basicAuth: false
    editable: true

  - name: PostgreSQL
    type: postgres
    url: postgres-source:5432
    user: postgres
    database: inventory
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
    editable: true